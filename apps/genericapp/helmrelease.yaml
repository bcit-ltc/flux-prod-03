apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: genericapp
  namespace: genericapp
spec:
  interval: 5m
  releaseName: uptime-kuma
  chart:
    spec:
      chart: generic
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: tibuntu
        namespace: flux-system
  values:
    image:
      repository: ubuntu
      tag: latest
  dependsOn: []
